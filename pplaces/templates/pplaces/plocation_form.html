{% extends 'main.html' %}

{% block content %}
    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'projects' %}{{ pk }}"><i class="im im-angle-left"></i></a>
                <h1>{{title}}</h1>
                <p>{{ subtitle}}</p>
                <form class="form" method="POST" action="">
                    {% csrf_token %}
                    <div class="form__field">
                        <label for="formInput#text">{{ field.label }} </label>
                        <input type="hidden" id="id_Project" name="Project" value="{{ pk }}">    
                    </div>

                    <!-- Input:Text -->
                    {% for field in form %}
                    <div class="form__field">
                        <label for="formInput#text">{{ field.label }}: </label>
                            {{field }}
                    </div>
                    {% endfor %}

                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>

{% endblock content %}
